<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            border:1px solid black;
            margin:5px;
            height:50px;
            width:100px;
            background:darkkhaki;}
        .kiri {
            height:50px;
            width:100px;
            float:left;
            background: darkkhaki;;
            }
        .kanan {
            height:50px;
            width:100px;
            float:right;
            background: darkkhaki;;
            }

    </style>
    <title>float htlm</title>
</head>
<body>
    <div>Elemen tanpa float.</div>
    <div class="kiri">Elemen dengan float kiri.</div>
    <div class="kanan">Elemen dengan float kanan.</div>
</body>
</html>
